<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordering Ladoos...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8e1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .ladoo {
      width: 120px;
      height: 120px;
      background-image: url('https://i.imgur.com/ukzAJJd.png'); /* Sample ladoo image (transparent PNG) */
      background-size: cover;
      background-position: center;
      animation: zoomIn 3s ease-in-out forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1) translateZ(0);
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(6); /* Zooms towards the screen */
        opacity: 0;
      }
    }

    .text {
      font-size: 20px;
      margin-top: 20px;
      color: #5d4037;
    }
  </style>
</head>
<body>

  <div class="ladoo"></div>
  <div class="text">Dadi is preparing your Besan Ladoo...</div>

  <script>
    // Redirect after 3 seconds
    setTimeout(function () {
      window.location.href = "https://wa.me/919999999999?text=Hi%20Dadi%2C%20I%20want%20to%20order%20Besan%20Ladoos!"; // Replace with your WhatsApp number
    }, 3000);
  </script>

</body>
</html>
